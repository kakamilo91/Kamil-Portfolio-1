        <h1 class="main-title">Contact Me</h1>
        <p>If you'd like to reach out, please fill in the form below:</p>
        
            <form>
                <fieldset>
                    <legend>Contact Form</legend>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

                    <label for="phone_number">Phone number:</label><br>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="Enter your phone number"><br><br>

                    <label for="email">Email:</label><br>
                    <textarea id="email" name="email" placeholder="Enter your email"></textarea><br><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea><br><br>
            
                    <div class="button-container">
                        <button type="submit">Send</button>
                    </div>

                </fieldset>
                </form>
    
    </body>
